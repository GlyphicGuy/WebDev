<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Gateway</h1>
        <hr>
        <h2>Contact Details</h2>
        <div>
            <p>Name <input type="text" name="name" id="name"></p>
            <p>Gender <input type="radio" name="gender" id="male"><label for="male">Male</label> <input type="radio" name="gender" id="female"><label for="female">Female</label></p>
            <p>Address <textarea name="address" id="address"></textarea></p>
            <p>Email <input type="email" name="email" id="email" required></p>
        </div>
        <div>
            <h2>Payment Details</h2>
            <p>Payment mode
                <select name="mode" id="mode">
                    <option value="">--Select a Payment Mode</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Card</option>
                    <option value="Net Banking">Net Banking</option>
                </select>
            </p>
            <p>Date of transaction <input type="date" name="Date" id="Date"></p>
        </div>
        
        
        
        <input type="reset" value="Clear Form">


        <input type="submit" value="PayNow">
        <br><br><br>
        <input type="button" value="Just Click">
        <br><br><br>
        <input type="checkbox" name="tnc" id="tnc"><label for="tnc">I agree to the Terms & Conditions</label>
        
        <br><br><br>
        <input type="range" name="" id="">
        <br><br><br>

        <input type="week" name="" id="">

        <input type="url" name="" id="">
        <br><br><br>
        <input type="color" name="" id=""><p>select a color</p>

        <input type="search" name="" id="">
        <input type="file" name="" id="">

    </form>
</body>
</html>
